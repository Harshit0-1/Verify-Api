<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Verification</title>
</head>
<body>
    <button id="verify-api">Verify API</button>
    <div id="output"></div>

    <script>
        const verifyButton = document.getElementById('verify-api');
        const outputDiv = document.getElementById('output');

        verifyButton.addEventListener('click', () => {
            const url = 'https://v3.football.api-sports.io/competitions';  
            const options = {
                method: 'GET',
                headers: {
                   
                    'Accept': 'application/json', 
                }
            };

            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    outputDiv.innerHTML = 'Error fetching data: ' + error.message;
                });
        });
    </script>
</body>
</html>
